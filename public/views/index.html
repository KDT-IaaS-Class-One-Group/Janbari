<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/public/styleSheet/style.css" type="text/css" />
  </head>
  <body>
    <div id="root" class="bgc-black">
      <div id="header" class="width-100vw height-10vh bgc-black border-orange position-fix top-0 left-0 right-0 zindex-2">
        <h1>잔잔바리</h1>
        <div class="width-100vw height-10vh display-flex align-center justify-end position-abs">
          <p id="homeButton" class="color-white text-shadow margin-2vw cursor-pointer">Home</p>
          <p id="profileButton" class="color-white text-shadow margin-right-5vw cursor-pointer">Profile</p>         
        </div>
      </div>
      <div id="home" class="width-100vw height-100vh bgc-FFA500 display-flex justify-center align-center">
        <div class="width-100vw height-100vh display-flex flex-column justify-center align-center color-white">
          <img src="https://www.notion.so/image/https%3A%2F%2Fnoticon-static.tammolo.com%2Fdgggcrkxq%2Fimage%2Fupload%2Fv1687571586%2Fnoticon%2Fov1wkggjcf5hqwysxgbv.gif?table=block&id=c77062a9-8430-405a-9ff0-4eecb7938847&spaceId=bded516a-0a14-4c7a-9c48-91513ee3b494&userId=7bce6d30-0370-44ff-8129-e8c7d508290c&cache=v2" alt="janbari profile image" class="border-radious-50 margin-2vw">
          <div>
            <div class="fontSize-8rem fontfamily">WELCOME!</div>
            <p class="fontfamily text-center">You are now in Janbari Page</p>
          </div>
        </div>
      </div>
      <div id="container" class="width-100vw height-100vh bgc-black display-flex justify-center align-center ">
        <div class="width-45vw height-70vh border-right position-rel bgc-black">
          <div id="ho" class="profile width-200px height-200px position-abs left-5vw top-5vw border-orange" data-profile-name="잔잔바리/호녕"></div>
          <div id="yu" class="profile width-200px height-200px position-abs right-5vw bottom-5vw border-orange" data-profile-name="잔잔바리/승민"></div>
        </div>
        <div class="width-45vw height-70vh position-rel bgc-black ">
          <div id="so" class="profile width-200px height-200px  position-abs left-5vw top-5vw border-orange" data-profile-name="잔잔바리/사무엘"></div>
          <div id="lee" class="profile width-200px height-200px  position-abs right-5vw bottom-5vw border-orange" data-profile-name="잔잔바리/은정"></div>
        </div>
      </div>
    </div>
    <script src="/public/scripts/main2.js"></script>
  </body>
</html>
